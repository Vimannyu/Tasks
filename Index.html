<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">TODO Application</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
            </li>
           
          </ul>
        </div>
      </div>
    </nav>

    <div class="container my-4">
        <h1>Your Todo List to Complete</h1>

        <div class="card">
            <h5 class="card-header">Enter your task here </h5>
            <div class="card-body">
              <h5 class="card-title">Description</h5>
              <input type="text" id="addTxt" maxlength="130" size="130"><br><br>
              <button id="task-btn" class="btn btn-primary">Add task </button>
            </div>
          </div>

          <hr> 
         <u>Tasks</u>:
          <hr>

          <div id="notes" class=" row container-fluid">
              <i class="bi bi-check2-all"></i>
              </div>

            

          </div>

          <div  id="myModal" class="modal" tabindex="-1">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title">Captcha</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                   
                  <p id="mdl-cap">  </p><br>
                  <input type="text" id="cap-val"><br><br>

                </div>
                <div class="modal-footer">

                    <button type="button" onclick="check_cap()" class="btn btn-primary">Check</button>
                
                  
                </div>
              </div>
            </div>
          </div>



    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="Script/TODO.js"></script>
  </body>
</html>
